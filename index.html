<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <Container class="cv-contaner" >
     <div class="cv-firstdiv">
        <h1 style="text-align: center;">Cv Generator</h1>
        <div class="cv-form-div ">
         <form action="" class="cv-form">
            <div style="display: flex;">
                <div class="form-half">
                    <h3>Full Name :</h3>
                    <input type="text"  placeholder="Name" class="Input-half" />
                </div>
                <div class="form-half" >
                    <h3>Email :</h3>
                    <input type="text"  placeholder="Admin@example.com" class="Input-half"/>
                </div>
            </div>
            <div style="display: flex;">
                <div class="form-half">
                    <h3>Phone no:</h3>
                    <input type="text"  placeholder="+1 (234) 567-8901" class="Input-half"/>
                </div>
                <div class="form-half" >
                    <h3>Address :</h3>
                    <input type="text"  placeholder="456 Street, New york" class="Input-half" />
                </div>
            </div>
            <div style="display: flex;">
                <div class="form-half">
                    <h3>Linkdin :</h3>
                    <input type="text"  placeholder="https://Linkdin.com/johnwick" class="Input-half" />
                </div>
                <div class="form-half" >
                    <h3>Github :</h3>
                    <input type="text"  placeholder="https://github.com/johnwick" class="Input-half"/>
                </div>
            </div>
            <div class="form-full">
              <h3>Experience :</h3>
              <textarea id="experience" class="Input-full" placeholder="Enter your experience here..." ></textarea>
            </div>
            <div class="form-full">
                <h3>Education :</h3>
               <select name="" id=""  class="Input-select">
                <option value="1">Bs Cs</option>
                <option value="2">Bs It</option>
                <option value="3">Bs Se</option>
                <option value="4">Others</option>
               </select>
              </div>
              <div class="form-full">
                <h3>Skills</h3>
                <textarea name="" id="" class="Input-select" placeholder="Javascript, React, Php ..."></textarea>
             </div>
             <Button class="btn">Generate Cv</Button>
         </form>
        </div>
     </div>   
    </Container>
</body>
</html>
